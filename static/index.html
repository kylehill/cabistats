<html>
  <head>
    <title>Bikeshare Scoreboard</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="selectors">
      <select id="fromDDL"></select>
      <select id="toDDL"></select>
    </div>
    <div id="panel">
      <div id="graph">
      </div>
      <div id="scores">
      </div>
      <div id="stats">
        <table>
          <tr>
            <th></th>
            <th class="qual">Qualified</th>
            <th>All</th>
          </tr>
          <tr>
            <th>Trips Made</th>
            <td id="qualCount" class="qual">--</td>
            <td id="tripCount">--</td>
          </tr>
          <tr>
            <th>Average Time</th>
            <td id="qualAverage" class="qual">--</td>
            <td id="tripAverage">--</td>
          </tr>
          <tr>
            <th>Median Time</th>
            <td id="qualMedian" class="qual">--</td>
            <td id="tripMedian">--</td>
          </tr>
          <tr>
            <th>% Members</th>
            <td id="qualMemberRate" class="qual">--</td>
            <td id="tripMemberRate">--</td>
          </tr>
        </table>
      </div>
    </div>
    <div id="map">
    </div>
  </body>
</html>
